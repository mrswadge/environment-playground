# Docker Compose for Java Development Environment
# Includes OpenJDK 17, Maven, and Gradle

services:
  java-dev:
    image: eclipse-temurin:17-jdk
    container_name: java-dev
    hostname: java-dev
    volumes:
      - ./projects:/home/app/projects
      - maven-cache:/root/.m2
      - gradle-cache:/root/.gradle
    working_dir: /home/app/projects
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - JAVA_HOME=/opt/java/openjdk
    command: tail -f /dev/null  # Keep container running for development
    restart: unless-stopped

volumes:
  maven-cache:
  gradle-cache:
